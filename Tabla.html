<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas XML</title>
    <style>
        .td{
            border: black solid 20px;
            width: 20px;
            height: 20px;
        }
        .tr{
            border: black solid 20px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table border="2" >
        <tbody>
            <tr><th colspan="4">Mosaico</th></tr>
        <tr>
            <td colspan="2" style="background-color: cyan; color: cyan;">1</td>
            <td style="background-color: cyan; color: cyan;">1</td>
            <td rowspan="2" style="background-color:  blue; color: blue;">1</td>
        </tr>
        <tr>
            <td style="background-color: plum; color: plum;">1</td>
            <td  rowspan="3" style="background-color: blue; color: blue;">1</td>
            <td style="background-color: cyan; color: cyan;">1</td>
        </tr>
        <tr>
            <td style="color: white;">1</td>
            <td colspan="2"style="background-color: black; color: black;">1</td>
        </tr>
        <tr>
            <td style="background-color: blueviolet; color: blueviolet;">1</td>
            <td style="background-color: cyan; color: cyan;">1</td>
            <td style="background-color: black; color: black;">1</td>
        </tr>


    </tbody>
    </table>
</body>
</html>
